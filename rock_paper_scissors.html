<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">

<title>Rock Paper Scissors</title>

<link rel="stylesheet" href="styles.css">

</head>

<body id="rps">

<header>
<h1> Rock Paper Scissors</h1>
<p> This program is not originally my program. I am using this script to improve 
my coding skills and to better undestrand javascript</p>
</header>

<div class="score-board">
<div id="user-label" class="badge">User</div>
<div id="computer-label" class="badge">Comp</div>
<span id="user-score">0</span>:<span id ="computer-score">0</span>
</div>

<div class="result">
<p>Paper covers rock. You win!</p>
</div>
<div class = "choices">
	<div id="r" class="choice">
	<img src="media/rock.png" alt="rock">
	</div>
	<div id="p" class="choice">
	<img src="media/paper.png" alt="rock">
	</div>
	<div id="s" class="choice">
	<img src="media/scissors.png" alt="rock">
	</div>
</div>

<p id="action-message"> make your move</p>
	
<script src="rps.js"></script>
</body>

</html>
